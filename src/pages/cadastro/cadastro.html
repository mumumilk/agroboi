<ion-header>

  <ion-navbar center color="primary">
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <div>
      <div style="margin: 0px; line-height: 250px; background-color: rgb(232, 235, 239); text-align: center;">
      <i style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i>
      </div>
  </div>

  <ion-item>
    <ion-label floating>Nome:</ion-label>
    <ion-input type="text" [(ngModel)]="nome"></ion-input>
    {{nome}}
  </ion-item>

  <ion-item>
    <ion-label floating>Documento:</ion-label>
    <ion-input type="text" [(ngModel)]="documento"></ion-input>
    {{documento}}
  </ion-item>

  <ion-item>
    <ion-label floating>E-mail:</ion-label>
    <ion-input type="text" [(ngModel)]="email"></ion-input>
    {{email}}
  </ion-item>

  <ion-item>
    <ion-label floating>Usu√°rio:</ion-label>
    <ion-input type="text" [(ngModel)]="usuario"></ion-input>
    {{usuario}}
  </ion-item>

  <ion-item>
    <ion-label floating>Senha:</ion-label>
    <ion-input type="password" [(ngModel)]="senha"></ion-input>
    {{senha}}
  </ion-item>


  <button color="primary" ion-button block (click)="salvar()">
  Cadastrar
  </button>
</ion-content>
