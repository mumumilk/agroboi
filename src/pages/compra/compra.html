<ion-header>
    <ion-navbar color="primary">
        <div fxLayout="row" fxLayoutAlign="space-around center">
            <div fxFlex="20">

            <ion-icon name="menu"></ion-icon>
        </button>
            </div>
            <ion-item fxFlex="70">
                <ion-label>
