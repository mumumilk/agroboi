<ion-header>
    <ion-navbar color="primary">
        <div fxLayout="row" fxLayoutAlign="space-around center">
            <div fxFlex="20">
                <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
            </div>
            <ion-item fxFlex="70">

                    <ion-icon style="color: white" name="search"></ion-icon>

            <ion-icon name="options"></ion-icon>
        </button>
            </div>
        </div>

    </ion-navbar>

<ion-content padding>

        <img src="assets/img/boi.jpg" />

            <ion-card-title>
                <div fxLayout="row" fxLayoutAlign="space-between center">
                    <div>Mimosa</div>
                    <div>
                        <ion-icon name="cash"></ion-icon>
                        15.758
                    </div>
                </div>
            </ion-card-title>
            <ion-item>
                <ion-icon name="ribbon" item-start small></ion-icon>
                <p>Nelore</p>
            </ion-item>

            <ion-item>
                <ion-icon name="at" item-left small></ion-icon>
                <p>15</p>
            </ion-item>
        </ion-card-content>
    </ion-card>
</ion-content>
