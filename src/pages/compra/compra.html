<ion-header>
    <ion-navbar color="primary">
        <div fxLayout="row" fxLayoutAlign="space-around center">
            <div fxFlex="20">
                <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
            </div>
            <ion-item fxFlex="70">
                <ion-label>
                    <ion-icon style="color: white" name="search"></ion-icon>
                </ion-label>
                <ion-input clearInput type="text"></ion-input>
            </ion-item>
            <div fxFlex="20">
                <button ion-button (click)="opcoesModal()" icon-only>
            <ion-icon name="options" ></ion-icon>
        </button>
            </div>
        </div>

    </ion-navbar>
</ion-header>


<ion-content padding>


    <div padding>
        <ion-segment [(ngModel)]="tipo">
            <ion-segment-button value="corte">
                Corte
            </ion-segment-button>
            <ion-segment-button value="leite">
                Leite
            </ion-segment-button>
            <ion-segment-button value="raca">
                Ra√ßa
            </ion-segment-button>
        </ion-segment>
    </div>

    <div [ngSwitch]="tipo">
        <div *ngSwitchCase="'corte'">
            <ion-card (click)="abrirDetalhe('corte')">
                <img src="assets/img/rebanho.jpg" />
                <ion-card-content>
                    <ion-card-title>
                        <div fxLayout="row" fxLayoutAlign="space-between center">
                            <div>Lote 43</div>
                            <div>R$ 150.758,00</div>
                        </div>
                    </ion-card-title>
                    <div fxLayout="row">
                        <ion-item fxFlex="50">
                            <ion-icon name="ribbon" item-start small></ion-icon>
                            <p>Nelore</p>
                        </ion-item>
                        <ion-item fxFlex="50">
                            <p>43 qtd</p>
                            <ion-icon name="grid" item-left small></ion-icon>
                        </ion-item>
                    </div>
                    <div fxLayout="row">
                        <ion-item fxFlex="50">
                            <ion-icon name="body" item-start small></ion-icon>
                            <p>Macho</p>
                        </ion-item>
                        <ion-item fxFlex="50">
                            <p>10 arrobas</p>
                            <ion-icon name="at" item-left small></ion-icon>
                        </ion-item>
                    </div>

                </ion-card-content>
            </ion-card>
        </div>

        <div *ngSwitchCase="'leite'">
            <ion-card (click)="abrirDetalhe('leite')">
                <img src="assets/img/leiteira.jpg" />
                <ion-card-content>
                    <ion-card-title>
                        <div fxLayout="row" fxLayoutAlign="space-between center">
                            <div>Mimosa</div>
                            <div>
                                R$ 15.758,00
                            </div>
                        </div>
                    </ion-card-title>
                    <div fxLayout="row">
                        <ion-item fxFlex="50">
                            <ion-icon name="body" item-start small></ion-icon>
                            <p>Macho</p>
                        </ion-item>
                        <ion-item fxFlex="50">
                            <p>10 arrobas</p>
                            <ion-icon name="at" item-left small></ion-icon>
                        </ion-item>
                    </div>
                    <div fxLayout="row">
                        <ion-item fxFlex="50">
                            <ion-icon name="ribbon" item-start small></ion-icon>
                            <p>Holandesa</p>
                        </ion-item>

                        <ion-item fxFlex="50">
                            <ion-icon name="stats" item-left small></ion-icon>
                            <p>20 meses</p>
                        </ion-item>
                    </div>
                    <div fxLayout="row">

                        <ion-item fxFlex="50">
                            <ion-icon name="at" item-left small></ion-icon>
                            <p>15 arrobas</p>
                        </ion-item>


                        <ion-item fxFlex="50">
                            <ion-icon name="beaker" item-left small></ion-icon>
                            <p>5 kg/dia</p>
                        </ion-item>
                    </div>



                </ion-card-content>
            </ion-card>
        </div>

        <div *ngSwitchCase="'raca'">
            <ion-card (click)="abrirDetalhe('raca')">
                <img src="assets/img/raca.jpg" />
                <ion-card-content>
                    <ion-card-title>
                        <div fxLayout="row" fxLayoutAlign="space-between center">
                            <div>Bruto</div>
                            <div>
                                R$ 15.758,00
                            </div>
                        </div>
                    </ion-card-title>
                    <div fxLayout="row">

                        <ion-item fxFlex="50">
                            <ion-icon name="ribbon" item-left small></ion-icon>
                            <p>Angus</p>
                        </ion-item>


                        <ion-item fxFlex="50">
                            <ion-icon name="stats" item-left small></ion-icon>
                            <p>30 meses</p>
                        </ion-item>
                    </div>
                    <div fxLayout="row">

                        <ion-item fxFlex="50">
                            <ion-icon name="at" item-left small></ion-icon>
                            <p>20 arrobas</p>
                        </ion-item>

                    </div>


                </ion-card-content>
            </ion-card>

        </div>
    </div>
</ion-content>
