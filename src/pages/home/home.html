<ion-content style="background-color: whitesmoke" padding>
    <ion-card style="margin: auto;">
        <ion-card-header style="background-color: #4caf50">
            <div style="margin: 0 auto;border-radius: 50%; border: 5px solid white; height: 268px; width: 268px; background-image: url('assets/img/logo2.jpg'); background-position: 397px 523px">
            </div>
        </ion-card-header>
        <hr>
        <ion-item>
            <ion-label color="primary" floating>E-mail</ion-label>
            <ion-input type="email" [(ngModel)]="usuario.email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary" floating>Senha</ion-label>
            <ion-input type="password" [(ngModel)]="usuario.senha"></ion-input>
        </ion-item>
        <ion-item padding>
            <button ion-button block default (click)="entrar()">ENTRAR</button>
            <button ion-button color="secondary" (click)="abrirCadastro()" block outline small>Registrar</button>
        </ion-item>
    </ion-card>
</ion-content>
