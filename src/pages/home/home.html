<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >
<ion-card>
  <img src = "assets/img/logo2.jpg" class="ion-card"/>
  <ion-card-content>
  	<ion-item>
  		<ion-label floating>Email:</ion-label>
  		<ion-input type="email" [(ngModel)]="usuario.email"></ion-input>
  	</ion-item>

  	<ion-item>
  		<ion-label floating>Senha:</ion-label>
  		<ion-input type="password" [(ngModel)]="usuario.senha"></ion-input>
  	</ion-item>
    <button ion-button (click)="entrar()" class="ion-button">Entrar</button>

    <button ion-button outline (click)="abrirCadastro()" class="ion-button">Registrar</button>
  </ion-card-content>
</ion-card>


</ion-content>
