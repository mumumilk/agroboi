<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <img src = "assets/imagens/boi.jpg"/>
  	<ion-item>
  		<ion-label floating>Email:</ion-label>
  		<ion-input type="email" [(ngModel)]="usuario.email"></ion-input>
  	</ion-item>

  	<ion-item>
  		<ion-label floating>Senha:</ion-label>
  		<ion-input type="password" [(ngModel)]="usuario.senha"></ion-input>
  	</ion-item>


  <button ion-button (click)="entrar()">Entrar</button>

  <button ion-button outline (click)="abrirCadastro()">Registrar</button>
</ion-content>
