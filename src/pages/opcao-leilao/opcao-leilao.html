<ion-header>

  <ion-navbar color="primary">
    <ion-title>Opções</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list>
      <ion-label>De</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.Inicio"></ion-datetime>
    </ion-list>
    <ion-list>
      <ion-label>Até</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.Fim"></ion-datetime>
    </ion-list>
    <ion-list>
      <ion-label>RAÇA</ion-label>
      <ion-input type="email" [(ngModel)]="testCheckboxResultRaca"></ion-input>
      <button color="primary" ion-button block (click)="showCheckboxRaca()" icon-only>
        <ion-icon name="search"></ion-icon>
          Raça
      </button>
    </ion-list>

    <ion-list>
      <ion-label>CATEGORIA</ion-label>
      <ion-input type="email" [(ngModel)]="testCheckboxResultCategoria" ></ion-input>
      <button color="primary" ion-button block (click)="showCheckboxCategoria()" icon-only>
        <ion-icon name="search"></ion-icon>
          Categoria
      </button>
    </ion-list>

    <ion-list>
      <ion-label>SANGUE</ion-label>
      <ion-input type="email" [(ngModel)]="testCheckboxResultSangue"></ion-input>
      <button color="primary" ion-button block (click)="showCheckboxSangue()" icon-only>
        <ion-icon name="search"></ion-icon>
          Sangue
      </button>
    </ion-list>

    <ion-list>
      <ion-label>PREÇO</ion-label>
      <ion-item>
      <ion-range dualKnobs="true" min="0" max="100000" pin="true" [(ngModel)]="structure" color="primary">
        <ion-icon range-left small name="remove-circle"></ion-icon>
        <ion-icon range-right name="add-circle"></ion-icon>
      </ion-range>
    </ion-item>
    </ion-list>

      <ion-list radio-group>
        <ion-label>SEXO</ion-label>
        <ion-item>
          <ion-label>Fêmea</ion-label>
          <ion-radio value="Fêmea"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Macho</ion-label>
          <ion-radio value="Macho"></ion-radio>
        </ion-item>
      </ion-list>

      <ion-list radio-group>
        <ion-label>QUANTIDADE</ion-label>
        <ion-item>
          <ion-label>individual</ion-label>
          <ion-radio  value="Individual"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Rebanho</ion-label>
          <ion-radio value="Rebanho"></ion-radio>
        </ion-item>
      </ion-list>



      <ion-list>
        <ion-label>IDADE(meses)</ion-label>
        <ion-item>
        <ion-range dualKnobs="true" min="0" max="60" pin="true" [(ngModel)]="structureIdade" color="primary">
          <ion-icon range-left small name="remove-circle"></ion-icon>
          <ion-icon range-right name="add-circle"></ion-icon>
        </ion-range>
      </ion-item>
      </ion-list>

  </ion-list>

  <button color="primary" ion-button block (click)="showCheckboxRaca()">
      Filtrar
  </button>

</ion-content>
