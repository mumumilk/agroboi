<ion-menu [content]="mycontent">
    <ion-content>
        <ion-list>
            <ion-item color='primary'>
                <ion-avatar item-start>
                    <img src="assets/img/henrique.jpg">
                </ion-avatar>
                <h2>Olá, Henrique</h2>
                <p>henrique@gmail.com</p>
            </ion-item>

            <ion-item icon-right >
                <ion-icon color='primary' name="home"></ion-icon>
                Inicio
            </ion-item>

            <ion-item icon-right>
                <ion-icon color='primary' name="notifications"></ion-icon>
                Avisos
            </ion-item>

            <ion-item icon-right >
                <ion-icon color='primary' name="calendar"></ion-icon>
                Agenda
            </ion-item>

            <ion-item icon-right >
                <ion-icon color='primary' name="chatbubbles"></ion-icon>
                Chat
            </ion-item>

            <ion-item icon-right >
                <ion-icon color='primary' name="heart"></ion-icon>
                Favoritos
            </ion-item>

            <ion-item icon-right >
                <ion-icon color='primary' name="contact"></ion-icon>
                Minha Conta
            </ion-item>

            <ion-item icon-right >
                <ion-icon color='primary' name="trending-up"></ion-icon>
                Cotações
            </ion-item>

            <ion-item icon-right >
                <ion-icon color='primary' name="rainy" (click)="abrirWeather()"></ion-icon>
                Previsão do tempo
            </ion-item>

            <ion-item icon-right (click)="sair()">
                <ion-icon color='primary' name="exit"></ion-icon>
                Sair
            </ion-item>

            <ion-item class="footer" item-down icon-right>
                <ion-icon color='danger' name="pricetags"></ion-icon>
                VENDER AGORA
            </ion-item>
        </ion-list>


    </ion-content>
</ion-menu>

<ion-tabs>
    <ion-tab [root]="tab1Root" tabTitle="Compra" tabIcon="cart"></ion-tab>
    <ion-tab [root]="tab3Root" tabTitle="Leilao" tabIcon="megaphone"></ion-tab>
</ion-tabs>
